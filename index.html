<html lang="en">
<head>

<body>

    <div class="box__table promo__interactive">
        <div>
       <div class="promo__interactive-title">TestTable</div>
            <ul class="btn promo__interactive-list">
                <li data-modal class="promo__interactive-item btn-item"><span>String</span> 
                    <div class="delete">&times;</div>                                        
                </li>                
                               
                <li data-modal class="promo__interactive-item btn-item"><span>Num</span> 
                    <div class="delete">&times;</div>                      
                </li>
                
                <li data-modal class="promo__interactive-item btn-item"><span>Word</span>
                    <div class="delete">&times;</div>   
                </li>
                
                <li data-modal class="promo__interactive-item btn-item"><span>Number</span>
                    <div class="delete">&times;</div>                       
                </li>
                           
            </ul>
            <div  class="calculating__result"style="margin-left: 100px;"><p3>Sum</p3><span style="font-size: 22pt;">8</span></div>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#" class="add">
                    <div data-close class="modal__close">&times;</div>                    
                    <div class="promo__interactive-title mod">TestTable</div>                        
                    <input class="adding__input form__row" type="text" name="name" placeholder="Input...">
                    <button  class="add__row" type="submit">Add row</button>
                    <button class="add__row">Save</button>
                </form>                      
            </div>
        </div>
    </div>
